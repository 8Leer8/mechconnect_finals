<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dropdown</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #f8fafc;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .dropdown-container {
            position: relative;
            width: 300px;
        }
        
        .dropdown-input {
            width: 100%;
            height: 44px;
            padding: 0 48px 0 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 14px;
            color: #334155;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dropdown-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        
        .dropdown-input:hover {
            border-color: #cbd5e1;
        }
        
        .dropdown-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            pointer-events: none;
            transition: transform 0.2s ease;
        }
        
        .dropdown-container.active .dropdown-icon {
            transform: translateY(-50%) rotate(180deg);
        }
        
        .dropdown-menu {
            background: white;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            margin-top: 8px;
            display: none;
            width: 100%;
            position: absolute;
            z-index: 1000;
        }
        
        .dropdown-container.active .dropdown-menu {
            display: block;
        }
        
        .dropdown-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
            color: #334155;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
        }
        
        .dropdown-item:hover {
            background: #f8fafc;
        }
        
        .dropdown-item.selected {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .material-icons-round {
            font-family: 'Material Icons Round';
            font-weight: normal;
            font-style: normal;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
    <div class="dropdown-container" id="dropdown">
        <input type="text" class="dropdown-input" placeholder="Choose an option" readonly>
        <span class="dropdown-icon material-icons-round">expand_more</span>
        
        <div class="dropdown-menu">
            <button class="dropdown-item" data-value="option1">Option 1</button>
            <button class="dropdown-item" data-value="option2">Option 2</button>
            <button class="dropdown-item" data-value="option3">Option 3</button>
            <button class="dropdown-item" data-value="option4">Option 4</button>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById('dropdown');
        const input = dropdown.querySelector('.dropdown-input');
        const menu = dropdown.querySelector('.dropdown-menu');
        const items = dropdown.querySelectorAll('.dropdown-item');
        
        input.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });
        
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        items.forEach(item => {
            item.addEventListener('click', () => {
                items.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                input.value = item.textContent;
                dropdown.classList.remove('active');
            });
        });
    </script>
</body>
</html>
